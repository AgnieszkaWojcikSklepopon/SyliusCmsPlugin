BitBag\CmsPlugin\Entity\Block:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [code]
            groups: ['bitbag']
            message: 'bitbag.cms_plugin.block.code.unique'
    properties:
        code:
            - NotBlank: { message: 'bitbag.cms_plugin.block.code.not_blank', groups: ['bitbag'] }
            - Length: { min: 2, minMessage: 'bitbag.cms_plugin.block.code.min_length', groups: ['bitbag'] }
        translations:
            - Valid: ~