sylius_grid:
    grids:
        bitbag_cms_admin_block:
            driver:
                name: doctrine/orm
                options:
                    class: '%bitbag.model.block.class%'
                    repository:
                        method: createListQueryBuilder
            fields:
                content:
                    type: twig
                    path: .
                    label: sylius.ui.content
                    options:
                        template: '@BitBagCmsPlugin/Grid/Field/content.html.twig'
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                type:
                    type: string
                    label: sylius.ui.type
                    sortable: ~
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: '@SyliusUi/Grid/Field/enabled.html.twig'
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, type]
                enabled:
                    type: boolean
            actions:
                main:
                    create:
                        type: create_block
                item:
                    update:
                        type: update
                    delete:
                        type: delete
            sorting:
                code: asc