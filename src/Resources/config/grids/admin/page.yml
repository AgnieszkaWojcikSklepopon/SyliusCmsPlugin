sylius_grid:
    grids:
        bitbag_sylius_cms_plugin_admin_page:
            driver:
                name: doctrine/orm
                options:
                    class: "%bitbag_sylius_cms_plugin.model.page.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%"]
            sorting:
                code: asc
            limits: [10, 25, 50]
            fields:
                code:
                    type: string
                    label: bitbag.ui.code
                    sortable: ~
                name:
                    type: string
                    label: bitbag.ui.name
                    sortable: translation.name
                slug:
                    type: string
                    label: bitbag.ui.slug
                    sortable: translation.slug
                sections:
                    type: twig
                    label: bitbag.ui.sections
                    path: .
                    options:
                        template: "@BitBagSyliusCmsPlugin/Grid/Field/sections.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, type]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete