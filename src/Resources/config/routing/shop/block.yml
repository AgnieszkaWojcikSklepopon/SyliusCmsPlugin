bitbag_shop_block_render:
    path: /block/{code}
    methods: [GET]
    defaults:
        _controller: bitbag.controller.block:renderBlockAction
        _sylius:
            repository:
                method: findOneByCode
                arguments:
                    - $code

bitbag_render_blocks_by_section_code:
    path: /block/section/{code}
    methods: [GET]
    defaults:
        _controller: bitbag.controller.block:indexAction
        _sylius:
            template: $template
            repository:
                method: findEnabledBySectionCode
                arguments:
                    - $code