bitbag_admin_cms_plugin_page_resource:
    resource: |
        alias: bitbag.page
        section: admin
        templates: BitBagCmsPlugin:Page
        redirect: update
        grid: bitbag_admin_cms_plugin_page
        except: ['show']
        permission: true
        vars:
            all:
                header: bitbag.cms.ui.pages_header
                subheader: bitbag.cms.ui.pages_subheader
                templates:
                    form: BitBagCmsPlugin:Page:Crud/_form.html.twig
            index:
                icon: sticky note
    type: sylius.resource