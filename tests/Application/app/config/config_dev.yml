imports:
    - { resource: "config.yml" }

doctrine:
    dbal:
        path: "%kernel.root_dir%/../var/db_dev.sql"

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
    profiler:
        enabled: true

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
